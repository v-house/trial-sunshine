<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Sunshine</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background-image: url('https://media.licdn.com/dms/image/C4E0DAQGte6ohMgwdWQ/learning-public-crop_288_512/0/1615914751307?e=2147483647&v=beta&t=63B2jPl5hwFNmSFjTIydZfP0SOX_D0cAo_FSVQWDw-s');
            /* Replace with your image URL */
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Prompt', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1em;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 1em;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f7941d;
        }

        .slideshow {
            height: 100vh;
            width: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            top: 0;
            left: 0;
        }

        .tophalf {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            transition: all 0.3s;
            padding: 1em;
        }

        .heading {
            margin: 0;
            text-align: left;
            white-space: nowrap;
            font-size: 2rem;
        }

        .subheading {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .later {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <span class="subheading">Logo</span>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Team</a>
            <a href="#">About Us</a>
            <a href="#">Events</a>
            <a href="#">FAQs</a>
        </div>
    </div>
    <div class="slideshow">
        <div class="tophalf">
            <h1 class="heading" id="dynamicText">Sunshine</h1>
        </div>
    </div>
    <div class="later">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga dolores omnis deleniti neque non odit excepturi
        sit, reprehenderit saepe! Asperiores ab deleniti ea esse. Sunt exercitationem qui vero corporis ducimus!
    </div>
    <script>
        // Dynamically adjust font size based on scroll position and screen width
        function adjustFontSize() {
            const textDiv = document.getElementById("dynamicText");
            const scrollPercentage = (window.scrollY / (document.body.scrollHeight - window.innerHeight));
            let initialFontSize;
            initialFontSize = window.innerWidth / 7;

            let minFontSize = window.innerWidth / 300;
            const maxFontSize = initialFontSize;
            const rateOfDecrease = 1.6;

            const fontSize = initialFontSize - scrollPercentage * rateOfDecrease * (initialFontSize - minFontSize);
            textDiv.style.fontSize = `${fontSize}px`;
        }

        // Call the function initially and whenever the window is scrolled
        window.addEventListener("load", adjustFontSize);
        window.addEventListener("scroll", adjustFontSize);
        window.addEventListener("resize", adjustFontSize);
    </script>
</body>

</html>
